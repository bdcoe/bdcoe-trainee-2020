                	<legend class="border-bottom:5px" style="font-size:4vw;font-family: 'Open Sans', sans-serif;margin-top:100px;color:#c70039;">Stock Info</legend>
                	<div class="form-group" >
                    	{{ item.stock.label(class="form-control-label") }}
                    	{{ item.stock(class="form-control form-control-lg") }}
       				</div>
       				
                </fieldset>
                <div class="form-group">
