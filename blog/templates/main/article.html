{% extends 'main/base.html' %}


{% block content %} 
<div class="bg">     
<div class="container">
<div class="row">
    <div class="col s12 m12">
      <div class="card azure">
        <div class="card-content white-text">
            <h1 class="center" style="color:#239B56 ;margin: 0px;"><u>Article</u></h1>
            <h1 style="color:red;">Topic:</h1> 
            <h5 style="color:#2980B9 ;">{{article.title}}</h5>
            <h3 style="color: blue;">created At: {{article.CreatedAt}}</h3>
            <h4 style="color:blue;">written by: </h4>
                <ol type=1>
                {% for author in article.author.all %}
                    <h4 style="color:grey;"><li><a href="{% url 'get_author' author.id%}">{{author}}</a></li></h4>
                {% endfor %}
                </ol>
        </div>
      </div>
    </div>
  </div>
</div>
  

<div class="container">
    <div class="row">
        <div class="col s12 m12">
          <div class="card azure">
            <div class="card-content white-text">
                <h5 style="color:red;"><u>content of article:</u></h5>
              <h6 style="color:blue;">{{article.Write_article}}</h6>
            </div>
          </div>
          <h5 style="text-align: center;"><a class="waves-effect waves-light btn" href="{% url 'index' %}">go to main</a></h5>  
        </div>
      </div>
    </div>
  </div>
{% endblock %}
