{% extends 'main/base.html' %}


{% block content %} 
<div class="bg">    
<div class="container">
    <div class="row">
        <div class="col s12 m12">
          <div class="card azure">
            <div class="card-content white-text">
                <h1 style="color:red">Author Name:</h1>
                <h3 style="color:#2980B9">{{author.first_name}}</h3>
                <h4 style="color:red">article written:</h4>
                <ul>
                    {% for article in author.article_set.all %}
                    <li>
                        <a href="{% url 'get_article' article.id%}" style="color:blue;font-size: medium;"> 
                        {{article}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
          </div>
        </div>
      </div>
      <br>
      <h5 style="text-align: center;"><a class="waves-effect waves-light btn" href="{% url 'index' %}">go to main</a></h5>
    </div>
    </div>
{% endblock %}
